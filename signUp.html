<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EduLearn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.15), transparent);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            background: var(--secondary-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-card h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--bg-color);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--card-glow);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <span style="font-size: 3rem;">ðŸŽ“</span>
            </div>
            <h2>Create Account</h2>

            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button class="btn btn-primary auth-btn" onclick="signupUser()">Getting Started</button>

            <p class="error-msg" id="signupError"></p>

            <div class="auth-footer">
                Already have an account? <a href="index.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
